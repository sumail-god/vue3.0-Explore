<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js 3.0 Composition APIs</title>
  <link rel="stylesheet" href="https://unpkg.com/todomvc-app-css/index.css">
</head>

<body>
  <section id="app" class="todoapp">
    <div>original: {{ original.count }}</div>
    <div>copy: {{ copy.count }}</div>

    <button @click="action1">action1</button>
    <button @click="action2">action2</button>
  </section>

  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@next/dist/vue.esm-browser.js'

    createApp({
        data: () => ({
            show: false
        }),
        methods: {
            toggle () {
                this.show = !this.show
            }
        }
        /* setup () {
            const { on, toggle } = userToggle(false)
            return { on, toggle }
        } */
    }).mount('#app')
  </script>
</body>

</html>
